# Default Integration Test Configuration
# Uses Normal profile - suitable for most testing scenarios

[data_gen]
symbol_count = 10           # TEST0000 - TEST0009
time_window_secs = 60       # 1 minute
profile = "Normal"          # 250 ticks/sec/symbol = ~150K total ticks
seed = 12345                # Deterministic
exchange = "TEST"
base_price = 50000.0

[emulator]
replay_speed = 10.0         # 10x speed for WebSocket (network can't keep up with burst)
embed_send_time = true      # Embed timestamp for latency measurement
min_delay_us = 1            # Minimum inter-tick delay

[emulator.transport]
mode = "WebSocket"          # Network transport with serialization

[emulator.transport.websocket]
port = 19000                # Unique port for default tests

[strategies]
rust_count = 5
python_count = 5
strategy_type = "tick_counter"
track_latency = true

[metrics]
latency_sample_limit = 100000
tick_loss_tolerance = 0.001  # 0.1%
max_avg_latency_us = 10000   # 10ms (WebSocket mode)
max_p99_latency_us = 50000   # 50ms (WebSocket mode)

[test]
timeout_secs = 120
settling_time_secs = 10
verify_db_persistence = true
