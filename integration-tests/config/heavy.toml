# Heavy Integration Test Configuration
# Full stress test (~5 minutes)
# Maximum load for performance validation

[data_gen]
symbol_count = 100          # TEST0000 - TEST0099
time_window_secs = 60       # 1 minute
profile = "Heavy"           # 1000 ticks/sec/symbol = 6M total ticks
seed = 12345                # Deterministic
exchange = "TEST"
base_price = 50000.0

[emulator]
replay_speed = 100.0        # 100x speed (60s of data in ~0.6s)
embed_send_time = true
min_delay_us = 1            # Minimum delay for max throughput

[emulator.transport]
mode = "Direct"             # In-memory (no serialization overhead)

[strategies]
rust_count = 50              # 50 Rust strategies for TEST0000-TEST0049
python_count = 50            # 50 Python strategies for TEST0050-TEST0099
strategy_type = "tick_counter"
track_latency = true

[metrics]
latency_sample_limit = 100000
tick_loss_tolerance = 0.05   # 5% (more tolerance under heavy load)
max_avg_latency_us = 15000000 # 15s (high-speed batch mode with 6M ticks)
max_p99_latency_us = 20000000 # 20s (high-speed batch mode with 6M ticks)

[test]
timeout_secs = 300
settling_time_secs = 10
verify_db_persistence = false
