# Lite Integration Test Configuration
# Quick validation tests (~15 seconds)
# Use for rapid iteration and CI pipelines

[data_gen]
symbol_count = 5            # TEST0000 - TEST0004
time_window_secs = 10       # 10 seconds
profile = "Lite"            # 25 ticks/sec/symbol = ~1,250 total ticks
seed = 12345                # Deterministic
exchange = "TEST"
base_price = 50000.0

[emulator]
replay_speed = 100.0        # 100x speed for faster testing
embed_send_time = true
min_delay_us = 1

[emulator.transport]
mode = "Direct"             # In-memory (no serialization overhead)

[strategies]
rust_count = 3              # rust_0-2 -> TEST0000-TEST0002
python_count = 2            # python_0-1 -> TEST0003-TEST0004
strategy_type = "tick_counter"
track_latency = true

[metrics]
latency_sample_limit = 10000
tick_loss_tolerance = 0.01   # 1% (more lenient for quick tests)
max_avg_latency_us = 500000  # 500ms (high-speed batch mode)
max_p99_latency_us = 1000000 # 1000ms (high-speed batch mode)

[test]
timeout_secs = 30
settling_time_secs = 2
verify_db_persistence = false
